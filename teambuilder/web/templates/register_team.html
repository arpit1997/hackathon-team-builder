{% extends 'base.html' %}
{% block main %}
    {% for error in errors %}
        {{ error }}<br/>
    {% endfor %}
    {#  TODO: Add JS Checks  #}
    <form method="post" action="{% url 'register-team' %}">
        {% csrf_token %}
        <input type="text" name="name" required placeholder="First Name">
        <textarea name="description" cols="40" rows="5"></textarea>
        <input type="submit" name="register" value="Register Now">
    </form>
{% endblock %}
